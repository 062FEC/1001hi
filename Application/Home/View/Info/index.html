<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="{$site.cn_description}">
    <meta name="Keywords" content="{$site.cn_keywords}">
    <title>1001资讯-{$site.cn_title}</title>
    <link type="text/css" href="__PUBLIC__/style/css/info.css" rel="stylesheet">
  </head>

  <body>
    <div class="header2">
      <div class="header2-wrap">
        <h1 class="logo">
          <a href="{:U('/Home/Index/index')}" title="1001HOTEL">1001HOTEL</a>
        </h1>
        <ul class="nav">
          <li><a href="{:U('/Home/About/index')}">关于1001</a></li>
          <li><a href="{:U('/Home/System/index')}">1001酒店系统</a></li>
          <li><a href="{:U('/Home/Union/index')}">1001梦幻联盟</a></li>
          <li><a href="{:U('/Home/Buiding/index')}">在建 1001酒店</a></li>
          <li><a class="active" href="{:U('/Home/Info/index')}">1001资讯</a></li>
          <li><a href="{:U('/Home/Join/index')}">联系1001</a></li>
        </ul>
      </div>
    </div>

    <div class="banner2"></div>

    <div class="floor info">
      <div class="floor-wrap">
        <div class="info-header">
          <h2 class="floor-title">最新资讯</h2>
          <div class="info-nav">
            <ul class="info-nav-list">
              <li><a class="<empty name='Think.get.type_id'>current</empty>" href="{:U('Info/index')}">全部</a></li>
              <li><a class="<eq name='Think.get.type_id' value='119'>current</eq>" href="{:U('Info/index',array('type_id'=>119))}">资讯</a></li>
              <li><a class="<eq name='Think.get.type_id' value='118'>current</eq>" href="{:U('Info/index',array('type_id'=>118))}">视频</a></li>
              <li><a class="<eq name='Think.get.type_id' value='117'>current</eq>" href="{:U('Info/index',array('type_id'=>117))}">报道</a></li>
              <li><a class="<eq name='Think.get.type_id' value='116'>current</eq>" href="{:U('Info/index',array('type_id'=>116))}">消费者故事</a></li>
              <li><a class="<eq name='Think.get.type_id' value='115'>current</eq>" href="{:U('Info/index',array('type_id'=>115))}">活动更新</a></li>
            </ul>
            <div class="info-searchBar">
            <form method="post" action="{:U('Info/search')}">
              <input class="searchfield" type="text" name="keywords" value="<if condition='$keyword neq null'>{$keyword}</if>" placeholder="搜索关键字">
              <input class="btn-search" type="submit" value="搜索" title="seach">
            </form>  
            </div>
          </div>
        </div>
        
        <volist name="info" id="data">
        <div class="section">
          <div class="left-side">
            <p style="height: 60px;color: #989898;font-size: 32px;">{$data.month}</p>
            <if condition="$data.type_id neq 118" >
            <img src="__UPLOADS__{$data.images1}" width="438" height="278">
            <else />
            <a href="javascript:void(0)" onclick="openvideo('{$data.id}')">
            <img src="__UPLOADS__{$data.images1}" width="438" height="278">
            </a>
            </if>
            
          </div>
          <div class="des">
            <p style="font-size:24px;color:#c59a6d;">{$data.cn_name}</p>
            <p style="width:136px;margin: 8px 0 24px 0;font-size:16px;color: #bababa;">{$data.date1}</p>
            <div style="height:140px;line-height: 28px;font-size:18px;color: #1b5e5d;overflow: hidden;">{$data.cn_description}</div>
            <div class="viewmore">
              <a class="btn-info-popup" href="#">继续阅读<i class="icon-enter"></i></a>
            </div>
            <div class="assortment">
              <span>标签：<a href="{:U('Info/index',array('type_id'=>$data['type_id']))}">{$data.label}</a></span>
            </div>
            <div class="info-popup">
              <div class="main">
                <a class="btn-close" href="#">关闭</a>
                <p style="color: #c59a6d;text-align: center;font-size: 26px;margin-bottom: 40px;">{$data.cn_name}</p>
                <div class="wrap">
                  {$data.cn_content}
                </div>
              </div>
            </div>
          </div>
        </div>
		</volist>

</div>

      <div class="info-more">
        <a href="{:U('Info/index',array('type_id'=>$_GET['type_id'],'more'=>1))}">显示更多</a>
      </div>
    </div>

    <!-- 包含底部文件 -->
      <include file="Public:foot"/>
    <script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
    <script src="__PUBLIC__/js/info.js"></script>
    <script type="text/javascript">
    	//打开视频播放器
    	function openvideo(id){
    		
    		var sss="{:U('Info/openvideo')}"+"?id="+id;
    		window.open(sss,'视频播放',"toolbar=no,menubar=no,resizable=yes,top="+(screen.availHeight - parseFloat(300))/2+",left="+(screen.availWidth - parseFloat(500))/2+",width=600pt,height=400pt");
    		
    	}
    </script>
  </body>
</html>
