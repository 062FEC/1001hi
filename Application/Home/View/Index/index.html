<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="{$site.cn_description}">
    <meta name="Keywords" content="{$site.cn_keywords}">
    <title>{$site.cn_title}</title>
    <link type="text/css" href="__PUBLIC__/style/css/index.css" rel="stylesheet">

  <body>
    <div class="header">
      <h1 class="logo">
        <a href="{:U('/Home/Index/index')}" title="1001HOTEL">1001HOTEL</a>
      </h1>
      <ul class="nav">
        <li><a href="{:U('/Home/About/index')}">关于1001</a></li>
        <li><a href="{:U('/Home/System/index')}">1001酒店系统</a></li>
        <li><a href="{:U('/Home/Union/index')}">1001梦幻联盟</a></li>
        <li><a href="{:U('/Home/Buiding/index')}">在建 1001酒店</a></li>
        <li><a href="{:U('/Home/Info/index')}">1001资讯</a></li>
        <li><a href="{:U('/Home/Join/index')}">联系1001</a></li>
      </ul>
    </div>

    <div id="banner1" class="banner" style="height:421px;">
      <ul id="banner-list" class="banner-list">
		<foreach name="banner" item="v" key="k" >
        <li class="banner{$k} <eq name='k' value='0'>current</eq>" data-image="__UPLOADS__{$v.images1}">
        </li>
		</foreach>
		<!--
        <li class="banner1" data-image="__PUBLIC__/images/banner2.jpg">

        </li>
        <li class="banner2" data-image="__PUBLIC__/images/banner3.jpg">

        </li>
        <li class="banner3" data-image="__PUBLIC__/images/banner4.jpg">

        </li>
		-->
      </ul>
      <ol id="banner-ctrl" class="banner-ctrl">
	  <foreach name="banner" item="v" key="k" >
        <li class="<eq name='k' value='0'>current</eq>">0</li>
		</foreach>
        
      </ol>
      <span class="btn-video-arrow">
        <a href="#"></a>
      </span>
    </div>

    <div class="video-area">
      <div class="video-wrap">
		
		<embed id="index-video" src="http://yuntv.letv.com/bcloud.swf" allowFullScreen="true" quality="high" width="1024" height="768" align="middle" allowScriptAccess="always" flashvars="{$video.cn_title}" type="application/x-shockwave-flash"></embed>
        
      </div>
		<!-- 包含底部文件 -->
      <include file="Public:foot"/>
    </div>

    <script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
    <script src="__PUBLIC__/js/common.js"></script>
    <script src="__PUBLIC__/js/index.js"></script>
  </body>
</html>
